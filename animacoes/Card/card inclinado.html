<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #090909;
  height: 100vh;
  display: grid;
  place-items: center;
}

.card {
  width: 150px;
  height: 200px;
  background: url('https://i0.wp.com/hypando.com.br/wp-content/uploads/2023/02/Demon-Slayer-Game_05-20-21.jpg?fit=600%2C337&ssl=1') center no-repeat;
  background-size: cover;
  border-radius: 10px;
  transform: 
    rotate(20deg)
    skew(-10deg, -5deg);
  transition: 
    translate 0.25s,
    box-shadow 0.25s;
}
.card:hover {
  translate: 0 -30px;
  box-shadow: 
    5px 3px rgb(217 220 242 / 75%),
    10px 6px rgb(44 217 255 / 50%),
    15px 9px rgb(126 255 178 / 25%);
}
    </style>
  </head>
  <body>
    <div class="card"></div>
  </body>
</html>
